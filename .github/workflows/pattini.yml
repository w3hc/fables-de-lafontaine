name: Run Pattini

on:
   pull_request:
    types: [closed]
    branches: "*"

jobs:
  on_merge_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Pattini app
        uses: w3hc/pattini@vTest
        with:
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}
          PRIVATE_KEY: ${{ secrets.WALLET_OWNER_PRIVATE_KEY }}
